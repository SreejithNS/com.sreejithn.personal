<!DOCTYPE html>
<html>
<head>
  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="mystyle.css"/>
  <script src="jquery-1.11.3.min.js"></script>
  <script src="jquery.mobile-1.4.5.min.js"></script>
   <script src="funtions.js"></script>
</head>
<body>

<div data-role="page" id="index" data-theme="b">
  

  <div data-role="main" class="ui-content">
 
    <form align="center" class="form" id="form">
	 <img src="icon.png" style="display: block;margin:auto;;width: 50%;"/>
	<input type="password" id="pass"/>
	<input type="button" id="login-btn" value="LOGIN" onClick="login()"/>


	</form>
  </div>
</div>

</div> 

<div data-role="page" data-overlay-theme="b" data-close-btn="right" data-dialog="true" id="login-error" data-dom-cache="true">
  <div data-role="header">
    <h2>Dialog</h2>
  </div>
  <div role="main" class="ui-content">
    <p id="login-error-inline">I am a dialog</p>
  </div>
  </div>
  
<div data-role="page" id="home" data-theme="b" data-dom-cache="true">
  <div data-role="header" data-position="fixed" class="ui-header">
  <h1 style="color:cyan;">HOME</h1><a href="#panel">PANEL</a>
  </div>

  <div data-role="main" class="ui-content">
</div>

<div data-role="panel" class="ui-panel" id="panel" date-theme="b" data-display="overlay">
	<a href="#home" data-role="button" data-theme="b">Login</a>
	<div data-role="footer" data-position="fixed">
	<a href="#index" data-role="button" class="ui-icon-delete ui-btn-icon-left">LOGOUT</a>
	</div>
</div> 


</body>
</html>
